<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Priscilla Hamiter</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

	<!-- include d3.js v5 -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- include d3.js modules -->
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
    <script src="https://d3js.org/d3-time.v1.min.js"></script>
    <script src="https://d3js.org/d3-time-format.v2.min.js"></script>

	<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

	<nav class="navbar" role="navigation" aria-label="main navigation" style="background-color: #f2f3f4; padding-left: 20px; padding-right: 20px">

	  <div class="navbar-menu">
	    <div class="navbar-start">
	      <a href="index.html" class="navbar-item">
	        Home
	      </a>

	      <a  href="data.html" class="navbar-item">
	        Datasets
	      </a>

	    </div>

	    <div class="navbar-end">
	      <a href="about.html" class="navbar-item">
	        About & Contact Infomation
	      </a>
	    </div>
	  </div>
	</nav>



	<section style="padding: 60px">
		<div class="container">
			<div class="content">
				<h1 style="font-size: 80px">NYC AirBnB</h1>


				
		

			</div>
		</div>
		
	</section>
	
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', () => {

		  // Get all "navbar-burger" elements
		  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

		  // Check if there are any navbar burgers
		  if ($navbarBurgers.length > 0) {

		    // Add a click event on each of them
		    $navbarBurgers.forEach( el => {
		      el.addEventListener('click', () => {

		        // Get the target from the "data-target" attribute
		        const target = el.dataset.target;
		        const $target = document.getElementById(target);

		        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
		        el.classList.toggle('is-active');
		        $target.classList.toggle('is-active');

		      });
		    });
		  }

		});
	</script>

</body>
</html>
